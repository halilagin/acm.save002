#test1: supervior volume mounted
[supervisord]
nodaemon=true

[program:sshd]
command=/etc/init.d/ssh start


[program:bootstrap]
command=/etc/bootstrap.sh -clientnode -d
autostart=true
autorestart=true
stderr_logfile=/tmp/bootstrap.err.log
stdout_logfile=/tmp/bootstrap.out.log


[program:sparkmaster]
command=/home/jovyan/spark/bin/spark-class org.apache.spark.deploy.master.Master -h spark-master
autostart=true
autorestart=true
stderr_logfile=/tmp/bootstrap.err.log
stdout_logfile=/tmp/bootstrap.out.log
